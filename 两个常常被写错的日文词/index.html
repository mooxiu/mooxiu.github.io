  <p>一个是日本的 Permanent Residence 签证「永住」，在中文语境下，常被写作「永驻」。
原因很有可能是输入法 “yongzhu” 的第一个选项是「永驻」。</p>
<p>另一个是「渋谷」常被写作和读作「涉谷」，但其实是「涩谷」。
不得不说写法上「涉」可能比「涩」更像是「渋」，而且「涉谷」又可以被解释为动词「涉」加名词「谷」—— 但这依然是错的。</p>
